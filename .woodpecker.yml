# https://woodpecker-ci.org/docs/usage/intro
pipeline:
  build_and_test:
    image: rust
    commands:
      - cargo build --release
      - cargo test --release

  echo-tes2:
    image: docker
    commands:
      - echo ${DISCORD_ID}
      - echo $DISCORD_WEBHOOK_ID
    secrets: [discord_id ]

  notify:
    # http://plugins.drone.io/appleboy/drone-discord/
    image: appleboy/drone-discord
    settings:
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token
